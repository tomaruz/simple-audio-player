<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Player</title>
    <link rel="stylesheet" href="css/simple-player.css">
    <script src="js/simple-player.js" defer></script>
</head>

<body>
        <div id="images-container">
            <img id="image1" class="image" src="images/Beach_small.jpg" alt="beach">
            <img id="image2" class="image" src="images/desert.jpg" alt="desert">
            <img id="image3" class="image" src="images/image-3.png" alt="night">
            <img id="image4" class="image" src="images/Snow.jpg" alt="snow">
        </div>
        <!--div id="song-info-container">
            <p class="artist">Leo</p>
            <p class="song-name">Trying</p>
            </div-->
        <div id="container">
            <img id="play-pause-button" src="images/play.svg">
            <h4 id="current-time">0:00</h4>
            <!--h4 id="time-divider">/</h4-->
            <input id="scroll-bar" type="range" min="0" value="0" disabled />
            <h4 id="total-time">0:00</h4>
            <!--<output id="volume-output">100</output-->
            <div id="volume-bar-container">
            <img id="audio-on-button" src="images/speaker-filled-audio-tool.png">
            <input id="volume-slider" type="range" max="100" value="100">
            </div>
        </div>
</body>

</html>
